<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript objects</title>
</head>
<body>
    <h1>creating Javascript objects</h1>
    <p id="demo"></p>
    <script>
        var student={
            name:"chris",
            age:21,
            studies:"computer science",
        }
        //accessing the values of object using dot notation
        document.getElementById("demo").innerHTML=student.name +" of the age " +student.age +" studies " + student.studies;

    </script>
    <script>
        var student=new Object();
        student.name="chris",
        student.age=21,
        student.studies="computer science";

        document.getElementById("demo").innerHTML=student.name +" of the age " +student.age +" studies " + student.studies;
    </script>
    
</body>
</html>
